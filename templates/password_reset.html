{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <h3 class="text-center mb-4" style="color:#149800ff;">Forgot Password?</h3>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn w-100 text-white" style="background-color:#149800ff;">Send Reset Link</button>
  </form>
</div>
{% endblock %}
