<!-- templates/quiz.html -->
{% extends 'base.html' %}

{% block title %}Quiz | Elimisha{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Quiz Time!</h2>
<form class="card p-4 mx-auto" style="max-width: 600px;">
  <div class="mb-3">
    <label class="form-label">1. What does HTML stand for?</label>
    <select class="form-select">
      <option>Hyper Text Markup Language</option>
      <option>Home Tool Markup Language</option>
      <option>Hyperlinks and Text Markup Language</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">2. Which tag is used to insert an image?</label>
    <select class="form-select">
      <option>&lt;img&gt;</option>
      <option>&lt;src&gt;</option>
      <option>&lt;picture&gt;</option>
    </select>
  </div>
  <button type="submit" class="btn btn-lg mt-3 text-white" style="background-color: #149800ff;"; border:none">Submit</button>
</form>
{% endblock %}
